<html>
    <head>
	<script type="text/javascript" src="calc.js"></script>
	<script type="text/javascript">
		function calcHelper() {
			var result = romanTranslator.romanToDec(document.getElementById("blaat").value),
			    msg;

			if (result > 0) {
				msg = "Het antwoord is: " + result;
			}else{
				msg = "Incorrecte invoer";
			}
			document.getElementById("bloot").innerHTML = msg;
		}
	</script>
    </head>
    <body>
	<input type="text" id="blaat" value="MCMXCIX"/>
	<input type="submit" value="calculate" onclick="calcHelper();"/>
	<div id="bloot"></div>
    </body>
</html>
